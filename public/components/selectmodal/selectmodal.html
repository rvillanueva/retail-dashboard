<div class="modal-header">
  <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4>Select Your Store</h4>
</div>
<div class="modal-body">
  <div>
    <input type="text" ng-model="location" placeholder="City or location">&nbsp;<button class="btn btn-primary" ng-click="search()">Search</button>
  </div>
  <br><br>
  <div class="panel panel-primary" ng-repeat="store in stores">
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12">
          <div class="pull-left">
            <img ng-src="{{store.image_url}}" class="img-responsive"></img>
          </div>
          {{store.location.address[0]}}, {{store.location.city}}, {{store.location.country_code}}
          <div class="pull-right">
            <button class="btn btn-info btn-sm" ng-click="select(store.id)">Select</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button ng-repeat="button in modal.buttons" ng-class="button.classes" ng-click="button.click($event)" ng-bind="button.text" class="btn"></button>
</div>
